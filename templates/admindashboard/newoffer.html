{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Dashboard</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css'%}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'assets/vendors/jvectormap/jquery-jvectormap.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/owl-carousel-2/owl.theme.default.min.css'%}">
    <!-- End plugin css for this page -->
    <link rel="stylesheet" href="{% static 'assets/vendors/select2/select2.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/select2-bootstrap-theme/select2-bootstrap.min.css'%}">
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'images/favicon.svg' %}" type="image/svg+xml">
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
      {%  include "admindashboard/sidebar.html"  %}
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        {%  include "admindashboard/navbar.html"  %}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row ">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">Add New Offer</h4>
                        <form class="forms-sample" method="POST"  action="{% url 'create_offer' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputUsername1">Title</label>
                                <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Title" name="titre">
                            </div>
                            <div class="form-group">
                                <label for="exampleTextarea1">Description</label>
                                <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputLocation">Location</label>
                                <input type="text" class="form-control" id="exampleInputLocation" placeholder="Location" name="lieu">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputCapacity">Capacity</label>
                                <input type="number" class="form-control" id="exampleInputCapacity" placeholder="Capacity" name="capacitÃ©">
                              </div>
                              <div class="form-group">
                                <label for="exampleTextarea1">Offer Cost</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text bg-primary text-white">$</span>
                                  </div>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="prix">
                                  <div class="input-group-append">
                                    <span class="input-group-text">.00</span>
                                  </div>
                                </div>
                              </div>
                              
                            <div class="form-group">
                              <label for="exampleTextarea1">Category</label>
                              <select class="form-control" name="categorie">
                                <option value="">No Category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.nom }}</option>
                                {% endfor %}
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="exampleTextarea1">Promotion</label>
                              <select class="form-control" name="promotion">
                                <option value="">No Promotion</option>
                                {% for promotion in promotions %}
                                <option value="{{ promotion.id }}">{{ promotion.nom }} : {{promotion.remise}}%</option>
                                {% endfor %}
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputConfirmPassword1">Date Of start</label>
                                <input type="date" class="form-control" placeholder="dd/mm/yyyy" name="date_debut" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputConfirmPassword1">Date Of return</label>
                                <input type="date" class="form-control" placeholder="dd/mm/yyyy" name="date_fin" />
                            </div>
                            <div class="form-group">
                                <label>File upload</label>
                                <input type="file" name="image" class="file-upload-default">
                                <div class="input-group col-xs-12">
                                  <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                                  <span class="input-group-append">
                                    <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                  </span>
                                </div>
                              </div>
                          <button type="submit" class="btn btn-primary mr-2">Submit</button>
                          <button class="btn btn-dark">Cancel</button>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js'%}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'assets/vendors/chart.js/Chart.min.js'%}"></script>
    <script src="{% static 'assets/vendors/progressbar.js/progressbar.min.js'%}"></script>
   <script src="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.js'%}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js'%}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js'%}"></script>
    <script src="{% static 'assets/js/misc.js'%}"></script>
    <script src="{% static 'assets/js/settings.js'%}"></script>
    <script src="{% static 'assets/js/todolist.js'%}"></script>
    <script src="{% static 'assets/js/file-upload.js'%}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'assets/js/dashboard.js'%}"></script>
    <!-- End custom js for this page -->
    <script src="{% static 'assets/vendors/select2/select2.min.js'%}"></script>
    <script src="{% static 'assets/vendors/typeahead.js/typeahead.bundle.min.js'%}"></script>
    
  </body>
</html>
