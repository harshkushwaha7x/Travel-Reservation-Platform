{% load static %}
<header class="header" data-header>
    <div class="overlay" data-overlay></div>

    <div class="header-top">
        <div class="container">
          <div class="helpline-box">
                <div class="icon-box">
                    <ion-icon name="call-outline"></ion-icon>
                </div>

                <div class="wrapper">
                    <p class="helpline-title">For Further Inquires :</p>

                    <p class="helpline-number">+212 651328284</p>
                </div>
          </div>
            <a href="#" class="logo">
                <img src="{% static 'images/logo.svg' %}" alt="Touly logo">
            </a>
            <div class="header-btn-group">

                <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
            </div>
        </div>
    </div>

    <div class="header-bottom">
        <div class="container">
            <ul class="social-list">

                <li>
                    <a href="#" class="social-link">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </li>

                <li>
                    <a href="#" class="social-link">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </li>

                <li>
                    <a href="#" class="social-link">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </a>
                </li>
            </ul>

            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="{% static 'images/logo-blue.svg'%}" alt="Tourly logo">
                    </a>

                    <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">

                    <li>
                        <a href="{% url 'accuilepage' %}" class="navbar-link" data-nav-link>home</a>
                    </li>

                    <li>
                        <a href="{% url 'about_us_page' %}" class="navbar-link" data-nav-link>about us</a>
                    </li>

                    <li>
                        <a href="{% url 'package_page' %}" class="navbar-link" data-nav-link>Categories</a>
                    </li>

                    <li>
                        <a href="{% url 'offers_page' %}" class="navbar-link" data-nav-link>Offers</a>
                    </li>

                    <li>
                        <a href="{% url 'contact_us_page' %}" class="navbar-link" data-nav-link>contact us</a>
                    </li>
                </ul>
            </nav>

            <div style="display: flex;">
                {% if user.is_authenticated %}
                {% if user.is_staff %}
                    <a href="{% url 'admindashboard' %}" class="btn btn-primary" style="text-decoration: none; color: white; margin-right:5px">Admin Dashboard</a>
                {% else %}
                    <a href="{% url 'clientdashboard' %}" class="btn btn-primary" style="text-decoration: none; color: white; margin-right:5px">Client Dashboard</a>
                {% endif %}
                <a href="{% url 'logout' %}" class="btn" style="text-decoration: none; color: red; border-color: red; background-color:white; opacity:0.8">Logout</a>
                {% else %}
                    <a href="{% url 'login_SingUp_Page' %}" class="btn btn-primary" style="text-decoration: none; color: white;">
                        Login Or Sign Up
                    </a>
                {% endif %}
            </div>
          
        </div>
    </div>
</header>
