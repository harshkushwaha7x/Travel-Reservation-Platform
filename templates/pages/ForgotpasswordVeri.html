{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Tourly - Travel Agency</title>

    <link rel="shortcut icon" href="{% static 'images/favicon.svg' %}" type="image/svg+xml">
</head>
<body >
    <!-- Login 8 - Bootstrap Brain Component -->

  <section class="bg-light p-3 p-md-4 p-xl-5" >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-subtle shadow-sm" >
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="{% static 'images/water-3271579.jpg'%}" alt="Welcome back you've been missed!">
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <a href="{% url 'accuilepage' %}">
                                <img src="{% static 'images/project-logo - Copie.png'%}" alt="Touly logo">
                            </a>
                          </div>
                          <a href="{% url 'accuilepage' %}" style="text-decoration: none; color: hsl(0, 0%, 0%);">
                            <h4 >Home</h4>
                          </a>  
                        </div>
                      </div>
                    </div>
                    <form action="{% url 'forgot_password_veri' %}" name="CodeVerificationForm" id="CodeVerificationForm" method="POST">
                        {% csrf_token %}                      
                        <div class="row gy-3 overflow-hidden">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="VeriCode" id="VerificationCode" required>
                                    <label for="Verification Code" class="form-label">Verification Code</label>
                                </div>
                            </div>
                            <div class="col-12">
                                {% comment %} {% if msg %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ msg }}
                                    </div>
                                {% endif %} {% endcomment %}
                                
                                {%for msg in messages%}
                                <div class="alert alert-danger" role="alert">
                                  {{ msg }}
                              </div>
                              {%endfor%}
                            </div>
                            <div class="col-12">
                                <!-- Additional form fields if needed -->
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-dark btn-lg" type="submit">Verify now</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
<script>
